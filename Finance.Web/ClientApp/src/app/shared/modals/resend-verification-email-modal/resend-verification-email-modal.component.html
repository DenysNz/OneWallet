<div class="modal-header">
    <h4>Resend verification email</h4>
</div>
<div class="modal-body">
    <form [formGroup]="resendEmailForm">
        <label class="form-label" for="email">Enter your email:</label>
        <input #email id="email" class="form-control" type="text" formControlName="email" (input)="clearErrorMessage()">
        <em class="mt-3" *ngIf="resendEmailForm.controls.email.touched && resendEmailForm.controls.email.errors?.required">
            Email is required.
        </em>
        <em class="mt-3" *ngIf="resendEmailForm.controls.email.errors?.email">
            Please provide a valid email.
        </em>
        <em *ngIf="incorectEmail">
            Email : "{{incorectEmailAddress}}" doesnâ€™t exist!
        </em>
    </form>
    <div class="col-12 text-center">
        <button [disabled]="!resendEmailForm.valid" class="border rounded-3 mt-3" (click)="resendVerifyEmail()">Send verification email</button>
    </div>
</div>
