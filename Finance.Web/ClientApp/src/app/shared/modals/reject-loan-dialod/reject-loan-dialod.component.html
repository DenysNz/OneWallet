<div class="modal-header d-flex justify-content-center">
    <h4 class="modal-title">Reason for rejection</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="reasonForm">
    <textarea
    class="form-control"
    id="exampleFormControlTextarea1"
    placeholder="Describe the reason for the loan rejection"
    rows="3"
    maxlength="500"
    autocomplete="off"
    aria-label="Sizing example input"
    aria-describedby="text"
    name="text"
    formControlName="text"
    [class.is-invalid]="
    reasonForm.get('text')?.invalid && reasonForm.get('text')?.touched
    "
    [class.is-valid]="
    reasonForm.get('text')?.valid && reasonForm.get('text')?.touched
    "
  ></textarea>
</form>
  </div>
  <div class="modal-footer d-flex justify-content-center">
    <button
      type="button"
      class="btn btn-primary"
      (click)="onSave()"
    >
      {{ "MODALS.BUTTONS.YES" | translate }}
    </button>
    <button type="button" class="btn btn-outline" (click)="onDiscard()">
      {{ "MODALS.BUTTONS.NO" | translate }}
    </button>
  </div>
